<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% block title %}
  <title>Document</title>
  {% endblock %}
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a class="ion" href="{% url 'home' %}"><ion-icon name="search-outline"></ion-icon></a></li>
        <li><a class="ion" href="{% url 'encode' %}"><ion-icon name="code-outline"></ion-icon></a></li>
        <li><a class="ion" href="{% url 'decode' %}"><ion-icon name="code-slash-outline"></ion-icon></a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    {% block content %}
    {% endblock %}
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
