<!--Add a search bar to search the database for an existing url-->
{% extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block content%}

<div class="header">
  <h2>Search My Database</h2>
  <p class="note">Use this search field to find existing shortened URLs by their nicknames.</p>
</div>
<form method="post">
  <input type="text" placeholder="Enter nickname here..." name="home-search" id="home-search" />
  <button type="submit" class="search-button">Search</button>
</form>

{% endblock %}
