<!--Add a search bar to search the database for an existing url-->
{% extends 'base.html' %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block content%}

<div class="header">
  <h2>Search My Database</h2>
  <p class="note">Use this search field to find existing shortened urls.</p>
</div>
<form method="post">
  <input type="text" placeholder="Enter URL here..." name="search" id="search" />
  <button type="submit" class="search-button">Search</button>
</form>

{% endblock %}
